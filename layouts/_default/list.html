{{ define "main" }}
  <main>
    <article>
      <header>
        <h3>{{ .Title }}</h3>
      </header>
      {{ .Content }}
    </article>
	<ul id="posts">
		<!--{{- range where site.RegularPages "Section" "in" site.Params.mainSections }} {{ .Render "li" }} {{- end }}-->
		{{- range where site.RegularPages "Section" .Section }} {{ .Render "li" }} {{- end }}
    </ul>
  </main>
{{ end }}
